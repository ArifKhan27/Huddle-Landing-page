<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b38934f611.js" crossorigin="anonymous"></script>
  <title>Huddle landing page</title>
</head>
<body>
  <header class="logo">
    <img src="images/logo.svg" alt="Huddle">
  </header>
  <main class="flex">
    <div class="mockups">
      <img src="images/illustration-mockups.svg" alt="mockups">
    </div>
    <div class="text">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
  </main>
  <footer>
    <a href="#" aria-label="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="#" aria-label="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="#" aria-label="instagram" target="_blank"><i class="fab fa-instagram"></i></a>   
  </footer>  
</body>
</html>
